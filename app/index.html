<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

  <div class="container">

    <div class="header text-center">
      <h1>The Underwhelming Blog</h1>
    </div>

    <div class="post"> <!-- Display Post -->
      <div class="header">
        <h3>$TITLE</h3>
        <p>by <a href="mailto:email@email.com">$AUTHOR</a> at $TIME on $DATE</p>
      </div>
      <div>
        <p>$BODY</p>
      </div>
      <div>
      </div>
      <hr>
    </div> <!-- /Display Post -->

    <div class="row"> <!-- Live Preview -->
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Live Preview</h3>
          </div>
          <div class="panel-body">

            <div class="post"> <!-- Preview Post -->
              <div class="header">
                <h3>$TITLE</h3>
                <p>by <a href="mailto:email@email.com">$AUTHOR</a> at $TIME on $DATE</p>
              </div>
              <div>
                <p>$BODY</p>
              </div>
              <div>
              </div>
              <hr>
            </div> <!-- /Preview Post -->

          </div>
        </div>
      </div>
    </div><!-- /Live Preview -->

    <div class="row">  <!-- Blog Post Form -->
      <div class="col-md-12">
        <h3>Post Blog Entry</h3>
        <form>
          <div class="form-group">
            <label for="InputName1">Name</label>
            <input type="text" class="form-control" id="InputName1" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="InputTitle1">Title</label>
            <input type="text" class="form-control" id="InputTitle1" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="InputPost1">Blog</label>
            <textarea id="InputPost1" class="form-control" rows="5" placeholder="Enter blog post"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>  <!-- /Blog Post Form -->

  </div> <!-- /container -->




  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/services.js"></script>
  <!-- endbuild -->
</body>
</html>
